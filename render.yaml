services:
  - type: web
    name: reviewer-api
    env: python
    rootDir: src/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_REGISTER_KEY
        sync: false
      - key: AUTO_MIGRATE
        value: "1"
      - key: CORS_ORIGINS
        sync: false
